<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- font connection -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=13831&format=png&color=000000" type="image/x-icon">
  
  <script defer src="script.js"></script>
  <title>Quotes</title>
</head>

<body>
  
  <header>
    Quotes for sharing
  </header>

  <section id="quotePlacement">
    <p id="quoteText">
      Click "New Quote" button to receive one of my selected quotes. <br> Click "Copy Quote" button to copy the quote to your clipboard.
    </p>
  </section>
  
  <section id="buttonPlacement">
    <button class="button" id="buttonNew">New Quote</button>
    <button class="button" id="buttonCopy">Copy Quote</button>
  </section>

</body>
</html>
